<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>WikiTube</title>
  </head>
  <body onload="onInit()">
    <div class="logo">WikiTube<span>.</span></div>
    <div class="main-container">
      <div class="videos-container">
        <input
          onchange="onSearch(this.value)"
          type="text"
          placeholder="Search"
        />
        <!-- <video src=""></video> -->
        <iframe src="https://www.youtube.com/embed/CICIOJqEb5c"> </iframe>
        <div class="wiki-info"></div>
      </div>
      <div class="videos-select-container"></div>
    </div>
    <script src="lib/axios.js"></script>
    <script src="js/services/wikitube.service.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
